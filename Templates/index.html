<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style='margin: 0px; width: 721px; height: 93px;'></textarea><br>
    <input type="checkbox" name="removepunc"> Remove Punctuations<br>
    <input type="checkbox" name="fullcaps"> Upper Case<br>
    <input type="checkbox" name="removeExtraSpace"> Remove extra space<br>
    <input type="checkbox" name="removeExtraLines"> Remove extra line<br>
    <input type="checkbox" name="convertUppertoLower"> convertUppertoLower<br>
    <input type="checkbox" name="add22toOriginalString">Add 22 to Original String<br>
    <button type='submit'> Analyze Text</button>
</form>
</body>
</html>
